apiVersion: v1
kind: Pod
metadata:
  name: vrbkapages-pod
  labels:
    app: vrbkapages-service
spec:
  containers:
    - name: rpxy
      image: ghcr.io/junkurihara/rust-rpxy:latest
      ports:
        - containerPort: 443
          hostPort: 8443
        - containerPort: 80
          hostPort: 8080
      env:
        - name: RUST_LOG
          value: "info"
      volumeMounts:
        - name: config-vol
          mountPath: /etc/config
        - name: cert-vol
          mountPath: /etc/certificates

    - name: vrbkapages-backend
      image: localhost/vrbkapages-backend:latest
      ports:
        - containerPort: 3000
      env:
        - name: RUST_LOG
          value: "debug"
      livenessProbe:
        - httpGet:
            - path: /health
              port: 3000
          initialDelaySeconds: 5
          periodSeconds: 30
      volumeMounts:
        - name: config-vol
          mountPath: /etc/config

  volumes:
    - name: config-vol
      hostPath:
        path: /home/opc/config
        type: Directory
    - name: certificates
      hostPath:
        path: /home/opc/certificates
        type: Directory
