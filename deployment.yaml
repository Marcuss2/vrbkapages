apiVersion: v1
kind: Pod
metadata:
  name: vrbkapages-pod
  labels:
    app: vrbkapages-service
spec:
  containers:
    - name: rpxy
      image: ghcr.io/junkurihara/rust-rpxy:latest-slim
      ports:
        - containerPort: 8443
          hostPort: 8443
      volumeMounts:
        - name: config-vol
          mountPath: /rpxy/config:z
          readOnly: true
        - name: cert-vol
          mountPath: /etc/certificates:z
          readOnly: true

    - name: root-dist
      image: docker.io/svenstaro/miniserve
      ports:
        - containerPort: 4000
      env:
        - name: MINISERVE_PORT
          value: "4000"
        - name: MINISERVE_SPA
          value: "true"
        - name: MINISERVE_INDEX
          value: "index.html"
      args: ["/dist"]
      volumeMounts:
        - name: site-vol
          mountPath: /dist:z

    - name: assembly-dist
      image: docker.io/svenstaro/miniserve
      ports:
        - containerPort: 4001
      env:
        - name: MINISERVE_PORT
          value: "4001"
        - name: MINISERVE_SPA
          value: "true"
        - name: MINISERVE_INDEX
          value: "index.html"
      args: ["/dist"]
      volumeMounts:
        - name: assembly-vol
          mountPath: /dist:z

  volumes:
    - name: config-vol
      hostPath:
        path: /home/opc/vrbkapages/config/
        type: Directory
    - name: cert-vol
      hostPath:
        path: /home/opc/certificates
        type: Directory
    - name: site-vol
      hostPath:
        path: /home/opc/vrbkapages/dist-frontend
        type: Directory
    - name: assembly-vol
      hostPath:
        path: /home/opc/vrbkapages/dist-assembly
        type: Directory
