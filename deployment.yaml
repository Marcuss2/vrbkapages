apiVersion: v1
kind: Pod
metadata:
  name: vrbkapages-pod
  labels:
    app: vrbkapages-service
spec:
  containers:
    - name: sozu
      image: sozu-local:latest
      ports:
        - containerPort: 8443
          hostPort: 8443
      volumeMounts:
        - name: config-vol
          mountPath: /etc/config:z
          readOnly: true
        - name: cert-vol
          mountPath: /etc/certificates:z
          readOnly: true
      command: ["/usr/local/bin/sozu"]
      args: ["start", "-c", "/etc/config/sozu.toml"]

    - name: vrbkapages-backend
      image: localhost/vrbkapages-backend:latest
      ports:
        - containerPort: 3000
      env:
        - name: RUST_LOG
          value: "info"
        - name: DIST_FRONTEND_DIRECTORY
          value: "/dist-frontend"
      volumeMounts:
        - name: site-vol
          mountPath: /dist-frontend:z

  volumes:
    - name: config-vol
      hostPath:
        path: /home/opc/vrbkapages/config/
        type: Directory
    - name: cert-vol
      hostPath:
        path: /home/opc/certificates
        type: Directory
    - name: site-vol
      hostPath:
        path: /home/opc/vrbkapages/dist
        type: Directory
