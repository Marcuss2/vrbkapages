apiVersion: v1
kind: Pod
metadata:
  name: vrbkapages-pod
  labels:
    app: vrbkapages-service
spec:
  containers:
    - name: rpxy
      image: ghcr.io/junkurihara/rust-rpxy:latest-slim
      ports:
        - containerPort: 8443
          hostPort: 8443
        - containerPort: 8080
          hostPort: 8080
      volumeMounts:
        - name: config-vol
          mountPath: /rpxy/config:z
          readOnly: true
        - name: cert-vol
          mountPath: /etc/certificates:z
          readOnly: true

    - name: vrbkapages-backend
      image: localhost/vrbkapages-backend:latest
      ports:
        - containerPort: 3000
      env:
        - name: RUST_LOG
          value: "debug"

  volumes:
    - name: config-vol
      hostPath:
        path: /home/opc/config/
        type: Directory
    - name: cert-vol
      hostPath:
        path: /home/opc/certificates
        type: Directory